<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista studenata za {{grupa}}</title>

	{% load static %}
	<link href="{% static formStyle.css %}formStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="main">
    <div id="first">
        <h2>Spisak studenata za grupu {{grupa}} :</h2>
        <br/>
        {% for key, value in studenti.items %}
            {% ifnotequal value '' %}
            <a href="{{value}}">{{key}}</a>
            {% else %}
            {{key}}
            {% endifnotequal %}
            <br/>
        {% endfor %}
    </div>
    </div>
</body>
</html>
